<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParty Dashboard üéâ</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text h1 {
            font-size: 36px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .welcome-text p {
            color: #6b7280;
            font-size: 18px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: #6b7280;
        }

        .user-role {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 16px;
        }

        .quick-actions {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .quick-actions h2 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 25px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .license-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .license-box h3 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .license-key {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .license-info {
            color: #6b7280;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .loading h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h2>Se √ÆncarcƒÉ dashboard-ul...</h2>
        <div class="spinner"></div>
    </div>

    <div class="dashboard-container" id="dashboard" style="display: none;">
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>üéâ Bine ai venit!</h1>
                <p>Dashboard SuperParty</p>
            </div>
            <div class="user-info">
                <div class="user-name" id="userName"></div>
                <div class="user-email" id="userEmail"></div>
                <div class="user-role" id="userRole"></div>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìÖ</div>
                <div class="stat-number">0</div>
                <div class="stat-label">Evenimente Totale</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-number">0</div>
                <div class="stat-label">Evenimente √Æn A»ôteptare</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number">0</div>
                <div class="stat-label">Evenimente Finalizate</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-number">0 RON</div>
                <div class="stat-label">Venit Total</div>
            </div>
        </div>

        <div class="quick-actions">
            <h2>Ac»õiuni Rapide</h2>
            <div class="actions-grid">
                <button class="action-btn">
                    <span>‚ûï</span>
                    <span>AdaugƒÉ Eveniment</span>
                </button>
                <button class="action-btn">
                    <span>üë•</span>
                    <span>Vezi Echipa</span>
                </button>
                <button class="action-btn">
                    <span>üìä</span>
                    <span>Rapoarte</span>
                </button>
                <button class="action-btn">
                    <span>‚öôÔ∏è</span>
                    <span>SetƒÉri</span>
                </button>
            </div>
        </div>

        <div class="license-box">
            <h3>Licen»õa Ta</h3>
            <div class="license-key" id="licenseKey"></div>
            <p class="license-info">SalveazƒÉ aceastƒÉ licen»õƒÉ pentru recuperarea contului</p>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const userStr = localStorage.getItem('superparty_user');
            
            if (!userStr) {
                // Not logged in - redirect to login
                window.location.href = 'index-selfregister.html';
                return null;
            }
            
            try {
                const user = JSON.parse(userStr);
                
                // Check session expiry (24 hours)
                const loginTime = new Date(user.login_time);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff >= 24) {
                    // Session expired
                    localStorage.removeItem('superparty_user');
                    window.location.href = 'index-selfregister.html';
                    return null;
                }
                
                return user;
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('superparty_user');
                window.location.href = 'index-selfregister.html';
                return null;
            }
        }

        // Load user data
        function loadUserData() {
            const user = checkAuth();
            
            if (!user) return;
            
            // Display user info
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRole').textContent = user.role.toUpperCase();
            document.getElementById('licenseKey').textContent = user.license_key;
            
            // Hide loading, show dashboard
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // Handle logout
        function handleLogout() {
            if (confirm('Sigur vrei sƒÉ ie»ôi din cont?')) {
                localStorage.removeItem('superparty_user');
                window.location.href = 'index-selfregister.html';
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
