<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generator Chei SuperParty üîë</title>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 36px;
            color: #1f2937;
        }

        .admin-header h1 span {
            font-size: 42px;
        }

        .back-btn {
            padding: 12px 24px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .generator-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .generator-section h2 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 25px;
        }

        .generator-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generated-keys {
            margin-top: 30px;
        }

        .key-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .key-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .key-info {
            flex: 1;
        }

        .key-code {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .key-meta {
            font-size: 14px;
            color: #6b7280;
        }

        .key-actions {
            display: flex;
            gap: 10px;
        }

        .copy-btn,
        .delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn {
            background: #667eea;
            color: white;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .keys-list {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .keys-list h2 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            color: #4b5563;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-active {
            background: #d1fae5;
            color: #047857;
        }

        .badge-used {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message-success {
            background: #d1fae5;
            color: #047857;
        }

        .message-error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1><span>üîë</span> Generator Chei de Acces</h1>
            <a href="index-with-keys.html" class="back-btn">‚Üê √énapoi la Login</a>
        </div>

        <!-- Messages -->
        <div class="message message-success" id="successMessage"></div>
        <div class="message message-error" id="errorMessage"></div>

        <!-- Generator Section -->
        <div class="generator-section">
            <h2>GenereazƒÉ Chei Noi</h2>
            
            <div class="generator-controls">
                <div class="form-group">
                    <label for="keyCount">NumƒÉr chei</label>
                    <input type="number" id="keyCount" min="1" max="100" value="1">
                </div>
                
                <div class="form-group">
                    <label for="keyType">Tip cheie</label>
                    <select id="keyType">
                        <option value="user">User Normal</option>
                        <option value="admin">Administrator</option>
                        <option value="trial">Trial (7 zile)</option>
                    </select>
                </div>
            </div>

            <button class="generate-btn" onclick="generateKeys()">
                üéØ GenereazƒÉ Chei
            </button>

            <div class="generated-keys" id="generatedKeys" style="display: none;">
                <h3 style="margin-bottom: 20px; color: #1f2937;">Chei Generate Recent:</h3>
                <div id="newKeysContainer"></div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="keys-list">
            <h2>Statistici Chei</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalKeys">-</div>
                    <div class="stat-label">Total Chei</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeKeys">-</div>
                    <div class="stat-label">Chei Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="usedKeys">-</div>
                    <div class="stat-label">Chei Folosite</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="unusedKeys">-</div>
                    <div class="stat-label">Chei Disponibile</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-controls">
                <button class="filter-btn active" onclick="filterKeys('all')">Toate</button>
                <button class="filter-btn" onclick="filterKeys('active')">Active</button>
                <button class="filter-btn" onclick="filterKeys('used')">Folosite</button>
                <button class="filter-btn" onclick="filterKeys('unused')">Disponibile</button>
            </div>

            <!-- Keys List -->
            <div id="keysListContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Se √ÆncarcƒÉ cheile...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allKeys = [];
        let currentFilter = 'all';

        // Generate random license key
        function generateLicenseKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = 'SP-';
            for (let i = 0; i < 12; i++) {
                if (i > 0 && i % 4 === 0) key += '-';
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        // Show success message
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // Show error message
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // Generate keys
        async function generateKeys() {
            const count = parseInt(document.getElementById('keyCount').value);
            const type = document.getElementById('keyType').value;

            if (count < 1 || count > 100) {
                showError('Po»õi genera √Æntre 1 »ôi 100 de chei odatƒÉ!');
                return;
            }

            const newKeys = [];
            for (let i = 0; i < count; i++) {
                newKeys.push({
                    key: generateLicenseKey(),
                    type: type,
                    active: true,
                    used: false,
                    created_at: new Date().toISOString()
                });
            }

            try {
                const { data, error } = await supabase
                    .from('license_keys')
                    .insert(newKeys)
                    .select();

                if (error) throw error;

                showSuccess(`${count} ${count === 1 ? 'cheie generatƒÉ' : 'chei generate'} cu succes!`);
                
                // Display generated keys
                displayGeneratedKeys(data);
                
                // Refresh keys list
                loadKeys();

            } catch (error) {
                console.error('Error generating keys:', error);
                showError('Eroare la generarea cheilor: ' + error.message);
            }
        }

        // Display generated keys
        function displayGeneratedKeys(keys) {
            const container = document.getElementById('newKeysContainer');
            container.innerHTML = keys.map(key => `
                <div class="key-card">
                    <div class="key-info">
                        <div class="key-code">${key.key}</div>
                        <div class="key-meta">
                            Tip: ${key.type} ‚Ä¢ Creat: ${new Date(key.created_at).toLocaleDateString('ro-RO')}
                            <span class="badge badge-active">NOUƒÇ</span>
                        </div>
                    </div>
                    <div class="key-actions">
                        <button class="copy-btn" onclick="copyKey('${key.key}', this)">üìã CopiazƒÉ</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('generatedKeys').style.display = 'block';
        }

        // Copy key to clipboard
        function copyKey(key, button) {
            navigator.clipboard.writeText(key).then(() => {
                button.textContent = '‚úì Copiat!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'üìã CopiazƒÉ';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Delete key
        async function deleteKey(key) {
            if (!confirm(`Sigur vrei sƒÉ »ôtergi cheia ${key}?`)) return;

            try {
                const { error } = await supabase
                    .from('license_keys')
                    .delete()
                    .eq('key', key);

                if (error) throw error;

                showSuccess('Cheia a fost »ôtearsƒÉ cu succes!');
                loadKeys();

            } catch (error) {
                console.error('Error deleting key:', error);
                showError('Eroare la »ôtergerea cheii: ' + error.message);
            }
        }

        // Load all keys
        async function loadKeys() {
            try {
                const { data, error } = await supabase
                    .from('license_keys')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allKeys = data || [];
                updateStats();
                displayKeys();

            } catch (error) {
                console.error('Error loading keys:', error);
                document.getElementById('keysListContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Eroare la √ÆncƒÉrcare</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats() {
            const total = allKeys.length;
            const active = allKeys.filter(k => k.active && !k.used).length;
            const used = allKeys.filter(k => k.used).length;
            const unused = allKeys.filter(k => !k.used && k.active).length;

            document.getElementById('totalKeys').textContent = total;
            document.getElementById('activeKeys').textContent = active;
            document.getElementById('usedKeys').textContent = used;
            document.getElementById('unusedKeys').textContent = unused;
        }

        // Filter keys
        function filterKeys(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayKeys();
        }

        // Display keys based on filter
        function displayKeys() {
            let filteredKeys = allKeys;

            switch(currentFilter) {
                case 'active':
                    filteredKeys = allKeys.filter(k => k.active && !k.used);
                    break;
                case 'used':
                    filteredKeys = allKeys.filter(k => k.used);
                    break;
                case 'unused':
                    filteredKeys = allKeys.filter(k => !k.used && k.active);
                    break;
            }

            const container = document.getElementById('keysListContainer');

            if (filteredKeys.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîë</div>
                        <h3>Nu existƒÉ chei</h3>
                        <p>GenereazƒÉ prima cheie de acces!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredKeys.map(key => {
                let badge = '';
                if (key.used) {
                    badge = '<span class="badge badge-used">FOLOSITƒÇ</span>';
                } else if (key.active) {
                    badge = '<span class="badge badge-active">DISPONIBILƒÇ</span>';
                } else {
                    badge = '<span class="badge badge-inactive">INACTIVƒÇ</span>';
                }

                return `
                    <div class="key-card">
                        <div class="key-info">
                            <div class="key-code">${key.key}</div>
                            <div class="key-meta">
                                Tip: ${key.type} ‚Ä¢ 
                                Creat: ${new Date(key.created_at).toLocaleDateString('ro-RO')}
                                ${key.used ? ` ‚Ä¢ Folosit de: ${key.used_by}` : ''}
                                ${badge}
                            </div>
                        </div>
                        <div class="key-actions">
                            <button class="copy-btn" onclick="copyKey('${key.key}', this)">üìã CopiazƒÉ</button>
                            ${!key.used ? `<button class="delete-btn" onclick="deleteKey('${key.key}')">üóëÔ∏è »òterge</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            loadKeys();
        });
    </script>
</body>
</html>
