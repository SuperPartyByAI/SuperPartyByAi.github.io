<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>SuperParty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style id="dynamicStyles">
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #1e293b;
      --text-soft: #64748b;
      --text-muted: #94a3b8;
      --success: #22c55e;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .app { display: flex; min-height: 100vh; }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      z-index: 100;
      transition: transform 0.3s;
    }

    .sidebar-header {
      padding: 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 38px;
      height: 38px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
    }

    .logo-text { font-size: 17px; font-weight: 700; }
    .logo-sub { font-size: 11px; color: var(--text-muted); }

    .sidebar-nav { flex: 1; padding: 12px 8px; overflow-y: auto; }

    .nav-section { margin-bottom: 16px; }
    .nav-section-title {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-muted);
      padding: 6px 12px;
      letter-spacing: 0.5px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 11px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-soft);
      font-size: 14px;
    }

    .nav-item:hover { background: var(--bg); color: var(--text); }
    .nav-item.active { background: var(--primary); color: white; }
    .nav-item .icon { font-size: 17px; }

    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid var(--border);
    }

    .mode-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: var(--bg);
      border-radius: var(--radius);
      font-size: 12px;
    }

    .mode-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .mode-dot.active { background: var(--success); }

    /* MAIN */
    .main {
      flex: 1;
      margin-left: 260px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--text);
    }

    .page-title { font-size: 17px; font-weight: 600; flex: 1; }

    .content { flex: 1; padding: 20px; }

    .page { display: none; }
    .page.active { display: block; }

    /* CARDS */
    .welcome-card {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: var(--radius);
      padding: 25px;
      color: white;
      margin-bottom: 20px;
    }

    .welcome-card h2 { font-size: 22px; margin-bottom: 6px; }
    .welcome-card p { opacity: 0.9; font-size: 13px; }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      margin-bottom: 15px;
    }

    .card-title { font-size: 15px; font-weight: 600; margin-bottom: 12px; }

    /* TABLES */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .data-table th {
      text-align: left;
      padding: 10px 12px;
      background: var(--bg);
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    .data-table td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
    }

    .data-table tr:hover { background: var(--bg); }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover { background: var(--primary-dark); }

    /* CHAT */
    .chat-toggle {
      position: fixed;
      bottom: 18px;
      right: 18px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      z-index: 200;
      transition: transform 0.2s;
    }

    .chat-toggle:hover { transform: scale(1.05); }

    .chat-window {
      position: fixed;
      bottom: 85px;
      right: 18px;
      width: 360px;
      height: 480px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      z-index: 199;
      overflow: hidden;
      transition: opacity 0.2s, transform 0.2s;
    }

    .chat-window.hidden {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      pointer-events: none;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header h3 { font-size: 14px; font-weight: 600; }
    .chat-mode-label {
      font-size: 10px;
      background: rgba(255,255,255,0.2);
      padding: 3px 8px;
      border-radius: 8px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-msg {
      max-width: 85%;
      padding: 10px 13px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
    }

    .chat-msg.user {
      background: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .chat-msg.ai {
      background: var(--bg);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input-area {
      padding: 12px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 13px;
      outline: none;
    }

    .chat-input:focus { border-color: var(--primary); }

    .chat-send {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-size: 16px;
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 99;
    }

    .overlay.active { display: block; }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-soft);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .menu-btn { display: block; }
      .header { padding: 12px 15px; }
      .content { padding: 15px; }
      .chat-window {
        right: 10px;
        left: 10px;
        width: auto;
        bottom: 80px;
        height: calc(100vh - 150px);
        max-height: 480px;
      }
      .chat-toggle { bottom: 15px; right: 15px; width: 52px; height: 52px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo" id="logoIcon">SP</div>
        <div>
          <div class="logo-text" id="logoText">SuperParty</div>
          <div class="logo-sub">Management</div>
        </div>
      </div>

      <nav class="sidebar-nav" id="sidebarNav">
        <div class="loading">Se √ÆncarcƒÉ...</div>
      </nav>

      <div class="sidebar-footer">
        <div class="mode-status">
          <span class="mode-dot" id="modeDot"></span>
          <span>Mod: <strong id="modeLabel">Standard</strong></span>
        </div>
      </div>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="main">
      <header class="header">
        <button class="menu-btn" id="menuBtn">‚ò∞</button>
        <h1 class="page-title" id="pageTitle">Se √ÆncarcƒÉ...</h1>
      </header>

      <div class="content" id="content">
        <div class="loading">Se √ÆncarcƒÉ aplica»õia...</div>
      </div>
    </main>
  </div>

  <button class="chat-toggle" id="chatToggle">üí¨</button>

  <div class="chat-window hidden" id="chatWindow">
    <div class="chat-header">
      <div style="display:flex;align-items:center;gap:8px;">
        <span>ü§ñ</span>
        <h3>SuperParty AI</h3>
      </div>
      <span class="chat-mode-label" id="chatModeLabel">Standard</span>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input-area">
      <input type="text" class="chat-input" id="chatInput" placeholder="Scrie un mesaj...">
      <button class="chat-send" id="chatSend">‚û§</button>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyfyw63pxz5z6hW0abaQXEvu1aU1OPSykc2v8Jz23-z2RFY14rw1zU90ETUEn8TLZXd/exec";
    const GM_PASSWORD = "Gmandrei209512!";
    const ADMIN_PASSWORD = "Adminandrei209512!";

    // ===== STATE =====
    let currentMode = "standard";
    let currentPage = null;
    let appData = { pagini: [], tabele: [], stiluri: {} };

    // ===== ELEMENTS =====
    const sidebar = document.getElementById("sidebar");
    const sidebarNav = document.getElementById("sidebarNav");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    const pageTitle = document.getElementById("pageTitle");
    const content = document.getElementById("content");
    const chatToggle = document.getElementById("chatToggle");
    const chatWindow = document.getElementById("chatWindow");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const chatSend = document.getElementById("chatSend");

    // ===== LOAD APP =====
    async function loadApp() {
      try {
        const response = await fetch(BACKEND_URL + "?action=loadApp");
        const result = await response.json();
        
        if (result.ok && result.data) {
          appData = result.data;
          applyStyles();
          renderNav();
          
          // Prima paginƒÉ vizibilƒÉ
          const firstPage = appData.pagini.find(p => p.vizibil);
          if (firstPage) {
            navigateTo(firstPage);
          } else {
            content.innerHTML = '<div class="empty-state">Nicio paginƒÉ.<br>Folose»ôte chat-ul GM pentru a adƒÉuga.</div>';
            pageTitle.textContent = "SuperParty";
          }
        }
      } catch (e) {
        console.error("Load error:", e);
        content.innerHTML = '<div class="empty-state">Eroare la √ÆncƒÉrcare.<br>VerificƒÉ conexiunea.</div>';
      }
    }

    // ===== APPLY STYLES =====
    function applyStyles() {
      const s = appData.stiluri;
      
      if (s.primary && s.primary.color) {
        document.documentElement.style.setProperty('--primary', s.primary.color);
        // Darker version
        const darker = shadeColor(s.primary.color, -20);
        document.documentElement.style.setProperty('--primary-dark', darker);
      }
      
      if (s.app && s.app.title) {
        document.getElementById("logoText").textContent = s.app.title;
        document.title = s.app.title;
      }
    }

    function shadeColor(color, percent) {
      const num = parseInt(color.replace("#", ""), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
    }

    // ===== RENDER NAV =====
    function renderNav() {
      // FiltreazƒÉ paginile √Æn func»õie de mod
      const visiblePages = appData.pagini.filter(p => {
        if (!p.vizibil) return false;
        
        // Paginile "normal" se vƒÉd √Æn toate modurile
        // Paginile "admin" se vƒÉd doar √Æn admin »ôi gm
        // Paginile "gm" se vƒÉd doar √Æn gm
        if (p.mod === "normal" || p.mod === "all") return true;
        if (p.mod === "admin" && (currentMode === "admin" || currentMode === "gm")) return true;
        if (p.mod === "gm" && currentMode === "gm") return true;
        
        return false;
      });

      let html = '';
      
      // Sec»õiune Normal
      const normalPages = visiblePages.filter(p => p.mod === "normal" || p.mod === "all");
      if (normalPages.length > 0) {
        html += '<div class="nav-section"><div class="nav-section-title">Meniu</div>';
        normalPages.forEach(p => {
          html += `<div class="nav-item" data-page-id="${p.id}">
            <span class="icon">${p.icon || 'üìÑ'}</span>
            <span>${p.nume}</span>
          </div>`;
        });
        html += '</div>';
      }

      // Sec»õiune Admin (vizibilƒÉ √Æn admin »ôi gm)
      if (currentMode === "admin" || currentMode === "gm") {
        const adminPages = visiblePages.filter(p => p.mod === "admin");
        html += '<div class="nav-section"><div class="nav-section-title">Admin</div>';
        if (adminPages.length > 0) {
          adminPages.forEach(p => {
            html += `<div class="nav-item" data-page-id="${p.id}">
              <span class="icon">${p.icon || 'üìÑ'}</span>
              <span>${p.nume}</span>
            </div>`;
          });
        }
        html += `<div class="nav-item" data-page-id="admin-panel">
          <span class="icon">üîê</span>
          <span>Admin Panel</span>
        </div></div>`;
      }

      // Sec»õiune GM (vizibilƒÉ doar √Æn gm)
      if (currentMode === "gm") {
        const gmPages = visiblePages.filter(p => p.mod === "gm");
        html += '<div class="nav-section"><div class="nav-section-title">GM</div>';
        if (gmPages.length > 0) {
          gmPages.forEach(p => {
            html += `<div class="nav-item" data-page-id="${p.id}">
              <span class="icon">${p.icon || 'üìÑ'}</span>
              <span>${p.nume}</span>
            </div>`;
          });
        }
        html += `<div class="nav-item" data-page-id="gm-panel">
          <span class="icon">‚öôÔ∏è</span>
          <span>GM Panel</span>
        </div></div>`;
      }

      if (html === '') {
        html = '<div class="nav-section"><div class="nav-section-title">Meniu</div><div class="empty-state">Nicio paginƒÉ</div></div>';
      }

      sidebarNav.innerHTML = html;

      // Event listeners
      document.querySelectorAll(".nav-item").forEach(item => {
        item.addEventListener("click", () => {
          const pageId = item.dataset.pageId;
          
          if (pageId === "gm-panel") {
            showGMPanel();
          } else if (pageId === "admin-panel") {
            showAdminPanel();
          } else {
            const page = appData.pagini.find(p => String(p.id) === pageId);
            if (page) navigateTo(page);
          }
          
          document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
          item.classList.add("active");
          
          sidebar.classList.remove("open");
          overlay.classList.remove("active");
        });
      });

      // ActiveazƒÉ prima paginƒÉ
      const firstNav = sidebarNav.querySelector(".nav-item");
      if (firstNav) firstNav.classList.add("active");
    }

    // ===== NAVIGATE TO PAGE =====
    function navigateTo(page) {
      currentPage = page;
      pageTitle.textContent = page.nume;
      
      // GƒÉse»ôte tabelele pentru aceastƒÉ paginƒÉ
      const pageTables = appData.tabele.filter(t => t.paginaId === page.id && t.vizibil);
      
      let html = `<div class="welcome-card">
        <h2>${page.icon || ''} ${page.nume}</h2>
        <p>PaginƒÉ dinamicƒÉ SuperParty</p>
      </div>`;
      
      if (pageTables.length === 0) {
        html += `<div class="card">
          <div class="empty-state">
            Niciun tabel pe aceastƒÉ paginƒÉ.<br>
            Din GM: <code>adaugƒÉ tabel NumeTabel cu Col1, Col2</code>
          </div>
        </div>`;
      } else {
        pageTables.forEach(table => {
          html += `<div class="card">
            <div class="card-title">${table.numeTabel}</div>
            <div id="table-${table.numeTabel}">
              <div class="loading">Se √ÆncarcƒÉ...</div>
            </div>
          </div>`;
        });
      }
      
      content.innerHTML = html;
      
      // Load table data
      pageTables.forEach(table => {
        loadTableData(table);
      });
    }

    // ===== LOAD TABLE DATA =====
    async function loadTableData(table) {
      try {
        const response = await fetch(BACKEND_URL + "?action=loadTable&table=" + encodeURIComponent(table.numeTabel));
        const result = await response.json();
        
        const container = document.getElementById("table-" + table.numeTabel);
        if (!container) return;
        
        if (result.ok && result.data) {
          const { columns, rows } = result.data;
          
          if (rows.length === 0) {
            container.innerHTML = '<div class="empty-state">Tabel gol</div>';
            return;
          }
          
          let html = '<table class="data-table"><thead><tr>';
          columns.forEach(col => {
            html += `<th>${col}</th>`;
          });
          html += '</tr></thead><tbody>';
          
          rows.forEach(row => {
            html += '<tr>';
            columns.forEach(col => {
              html += `<td>${row[col] || ''}</td>`;
            });
            html += '</tr>';
          });
          
          html += '</tbody></table>';
          container.innerHTML = html;
        }
      } catch (e) {
        console.error("Table load error:", e);
      }
    }

    // ===== GM PANEL =====
    function showGMPanel() {
      pageTitle.textContent = "GM Panel";
      content.innerHTML = `
        <div class="welcome-card" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
          <h2>‚öôÔ∏è GM Panel</h2>
          <p>Construie»ôte aplica»õia pentru toate modurile: normal, admin, gm</p>
        </div>
        <div class="card">
          <div class="card-title">Comenzi rapide</div>
          <div style="font-size:13px;color:var(--text-soft);line-height:1.9;">
            <b>Pagini (specificƒÉ unde):</b><br>
            ‚Ä¢ <code>adaugƒÉ paginƒÉ Clien»õi üë• √Æn normal</code><br>
            ‚Ä¢ <code>adaugƒÉ paginƒÉ SetƒÉri ‚öôÔ∏è √Æn admin</code><br>
            ‚Ä¢ <code>adaugƒÉ paginƒÉ Debug üîß √Æn gm</code><br>
            ‚Ä¢ <code>»ôterge paginƒÉ NumePaginƒÉ</code><br><br>
            <b>Tabele:</b><br>
            ‚Ä¢ <code>adaugƒÉ tabel Clien»õi cu Nume, Telefon, Email</code><br>
            ‚Ä¢ <code>adaugƒÉ coloanƒÉ AdresƒÉ √Æn Clien»õi</code><br><br>
            <b>Stiluri:</b><br>
            ‚Ä¢ <code>culoare primarƒÉ rosu</code><br>
            ‚Ä¢ <code>titlu SuperParty Nou</code><br><br>
            <b>Altele:</b><br>
            ‚Ä¢ <code>structura</code> - vezi ce ai<br>
            ‚Ä¢ <code>ajutor</code> - toate comenzile
          </div>
        </div>
      `;
    }

    // ===== ADMIN PANEL =====
    function showAdminPanel() {
      pageTitle.textContent = "Admin Panel";
      content.innerHTML = `
        <div class="welcome-card" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
          <h2>üîê Admin Panel</h2>
          <p>Management »ôi setƒÉri avansate</p>
        </div>
        <div class="card">
          <div class="empty-state">Admin panel √Æn dezvoltare</div>
        </div>
      `;
    }

    // ===== MOBILE MENU =====
    menuBtn.addEventListener("click", () => {
      sidebar.classList.add("open");
      overlay.classList.add("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
    });

    // ===== MODE UI =====
    function updateModeUI() {
      document.getElementById("modeLabel").textContent = 
        currentMode.charAt(0).toUpperCase() + currentMode.slice(1);
      document.getElementById("chatModeLabel").textContent = 
        document.getElementById("modeLabel").textContent;
      document.getElementById("modeDot").classList.toggle("active", currentMode !== "standard");
      
      renderNav();
    }

    // ===== CHAT =====
    chatToggle.addEventListener("click", () => {
      chatWindow.classList.toggle("hidden");
      if (!chatWindow.classList.contains("hidden")) chatInput.focus();
    });

    function pushMessage(role, text) {
      const div = document.createElement("div");
      div.className = "chat-msg " + role;
      div.innerHTML = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleModeCommands(text) {
      const lower = text.toLowerCase().trim();

      if (lower === "open mod andrei admin") {
        const pass = prompt("üîê Parola Admin:");
        if (pass === ADMIN_PASSWORD) {
          currentMode = "admin";
          updateModeUI();
          pushMessage("ai", "‚úÖ Mod <b>Admin</b> activat!");
        } else {
          pushMessage("ai", "‚ùå ParolƒÉ gre»ôitƒÉ!");
        }
        return true;
      }

      if (lower === "open mod andrei gm") {
        const pass = prompt("üîê Parola GM:");
        if (pass === GM_PASSWORD) {
          currentMode = "gm";
          updateModeUI();
          pushMessage("ai", "‚úÖ Mod <b>GM</b> activat!<br><br>Scrie <code>ajutor</code> pentru comenzi.");
        } else {
          pushMessage("ai", "‚ùå ParolƒÉ gre»ôitƒÉ!");
        }
        return true;
      }

      if (lower === "exit" || lower === "iesi" || lower.includes("iesi din mod")) {
        currentMode = "standard";
        updateModeUI();
        pushMessage("ai", "üëã Mod Standard activat.");
        return true;
      }

      return false;
    }

    async function handleChatSend() {
      const text = chatInput.value.trim();
      if (!text) return;

      chatInput.value = "";
      pushMessage("user", text);

      if (handleModeCommands(text)) return;

      pushMessage("ai", "‚è≥ Procesez...");

      try {
        let url = BACKEND_URL + "?action=chat&message=" + encodeURIComponent(text);
        if (currentMode === "gm") {
          url += "&mode=gm&password=" + encodeURIComponent(GM_PASSWORD);
        }

        const response = await fetch(url);
        const data = await response.json();

        // Remove loading message
        const msgs = chatMessages.querySelectorAll(".chat-msg.ai");
        const last = msgs[msgs.length - 1];
        if (last && last.textContent.includes("Procesez")) last.remove();

        if (data.ok && data.reply) {
          let reply = data.reply
            .replace(/\*\*(.+?)\*\*/g, '<b>$1</b>')
            .replace(/`([^`]+)`/g, '<code>$1</code>')
            .replace(/\n/g, '<br>');
          pushMessage("ai", reply);
          
          // Reload dacƒÉ s-a modificat ceva
          if (data.reload) {
            setTimeout(() => loadApp(), 500);
          }
        } else {
          pushMessage("ai", "‚ö†Ô∏è " + (data.error || "Eroare"));
        }
      } catch (e) {
        const msgs = chatMessages.querySelectorAll(".chat-msg.ai");
        const last = msgs[msgs.length - 1];
        if (last && last.textContent.includes("Procesez")) last.remove();
        pushMessage("ai", "‚ö†Ô∏è Eroare conexiune");
      }
    }

    chatSend.addEventListener("click", handleChatSend);
    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") handleChatSend();
    });

    // ===== INIT =====
    loadApp();
    updateModeUI();
    pushMessage("ai", "Salut! üëã Sunt AI-ul SuperParty. Cu ce te pot ajuta?");
  </script>
