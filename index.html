<!DOCTYPE html>
<html>
<head>
    <title>Test OpenAI API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .success {
            background: #d1fae5;
            border: 2px solid #10b981;
        }
        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }
    </style>
</head>
<body>
    <h1>üîë Test OpenAI API Key</h1>
    
    <button onclick="testSimpleChat()">Test 1: Simple Chat (GPT-4o-mini)</button>
    <button onclick="testVision()">Test 2: Vision API (GPT-4o)</button>
    <button onclick="testWithImage()">Test 3: Upload & Scan Image</button>
    
    <div id="result"></div>
    
    <script>
        const API_KEY = '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';
        
        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = isError ? 'error' : 'success';
        }
        
        async function testSimpleChat() {
            showResult('‚è≥ Testing simple chat...');
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        max_tokens: 50,
                        messages: [{
                            role: 'user',
                            content: 'Say "API working!" in Romanian'
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showResult(`‚ùå ERROR ${response.status}:\n\n${JSON.stringify(data, null, 2)}`, true);
                    return;
                }
                
                showResult(`‚úÖ SUCCESS!\n\nResponse: ${data.choices[0].message.content}\n\nModel: ${data.model}\nTokens used: ${data.usage.total_tokens}`);
                
            } catch (error) {
                showResult(`‚ùå FETCH ERROR:\n\n${error.message}`, true);
            }
        }
        
        async function testVision() {
            showResult('‚è≥ Testing Vision API with simple image...');
            
            // Simple 1x1 red pixel PNG in base64
            const testImage = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8DwHwAFBQIAX8jx0gAAAABJRU5ErkJggg==';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        max_tokens: 50,
                        messages: [{
                            role: 'user',
                            content: [
                                {
                                    type: 'image_url',
                                    image_url: {
                                        url: `data:image/png;base64,${testImage}`
                                    }
                                },
                                {
                                    type: 'text',
                                    text: 'What color is this image?'
                                }
                            ]
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showResult(`‚ùå VISION ERROR ${response.status}:\n\n${JSON.stringify(data, null, 2)}`, true);
                    return;
                }
                
                showResult(`‚úÖ VISION API WORKS!\n\nResponse: ${data.choices[0].message.content}\n\nModel: ${data.model}\nTokens used: ${data.usage.total_tokens}`);
                
            } catch (error) {
                showResult(`‚ùå FETCH ERROR:\n\n${error.message}`, true);
            }
        }
        
        async function testWithImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                showResult('‚è≥ Uploading and analyzing your image...');
                
                try {
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        const base64 = event.target.result.split(',')[1];
                        
                        const response = await fetch('https://api.openai.com/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${API_KEY}`
                            },
                            body: JSON.stringify({
                                model: 'gpt-4o',
                                max_tokens: 500,
                                messages: [{
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'image_url',
                                            image_url: {
                                                url: `data:${file.type};base64,${base64}`
                                            }
                                        },
                                        {
                                            type: 'text',
                                            text: 'Describe this image in detail.'
                                        }
                                    ]
                                }]
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            showResult(`‚ùå ERROR ${response.status}:\n\n${JSON.stringify(data, null, 2)}`, true);
                            return;
                        }
                        
                        showResult(`‚úÖ IMAGE ANALYZED!\n\n${data.choices[0].message.content}\n\nTokens: ${data.usage.total_tokens}`);
                    };
                    reader.readAsDataURL(file);
                    
                } catch (error) {
                    showResult(`‚ùå ERROR:\n\n${error.message}`, true);
                }
            };
            input.click();
        }
    </script>
</body>
</html>
