        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // KYC EXPIRY CHECK

        function checkKYCExpiry() {
            if (!currentUser || !currentUser.last_kyc_date) {
                return; // Nu are KYC Ã®ncÄƒ
            }
            
            const lastKYC = new Date(currentUser.last_kyc_date);
            const today = new Date();
            
            // VerificÄƒ dacÄƒ e data 15
            if (today.getDate() !== 15) {
                return; // Nu e data 15, totul OK
            }
            
            // VerificÄƒ dacÄƒ ultimul KYC e din luna precedentÄƒ
            const sameMonth = lastKYC.getMonth() === today.getMonth() && 
                             lastKYC.getFullYear() === today.getFullYear();
            
            if (!sameMonth) {
                // KYC expirat! Logout forÈ›at
                alert('ğŸ“„ Documentele tale KYC au expirat!\n\nTrebuie sÄƒ le actualizezi lunar (data 15).\n\nVei fi redirecÈ›ionat pentru re-autentificare.');
                
                localStorage.removeItem('sp_user');

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // THEME

            document.body.className = theme;
            document.getElementById('themeToggle').textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('sp_theme', theme);

        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = document.body.classList.contains('dark') ? 'dark' : 'light';

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CHAT UI
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CHAT LOGIC

            msg.appendChild(textDiv);
            msg.appendChild(timeDiv);
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
            
            chatHistory.push({ from, text, timestamp: new Date().toISOString() });
        }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            input.value = '';

            // SalveazÄƒ Ã®n backend
            await saveChatMessage('USER', text);
            
            // VerificÄƒ comenzi speciale (doar pentru OWNER)
            const lower = text.toLowerCase();
            
            if (currentUser.email.toLowerCase() === OWNER_EMAIL.toLowerCase()) {
                if (lower.includes('open mod andrei admin')) {
                    addMessage('ai', 'âœ… Deschid modul Admin...');

                        window.location.href = 'gm.html';

            // Apel GPT prin backend (securizat)

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // BACKEND CALLS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        
        function jsonp(url) {
            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => reject(new Error('Timeout')), 10000);
                const cb = 'cb_' + Date.now() + '_' + Math.floor(Math.random() * 100000);
                const script = document.createElement('script');
                
                window[cb] = (data) => {
                    clearTimeout(timeout);
                    cleanup();
                    resolve(data);
                };
                
                function cleanup() {
                    if (script.parentNode) script.parentNode.removeChild(script);
                    try { delete window[cb]; } catch (e) { window[cb] = undefined; }
                }
                
                script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + encodeURIComponent(cb);
                script.async = true;
                script.onerror = () => {
                    clearTimeout(timeout);
                    cleanup();
                    reject(new Error('Backend error'));
                };
                
                document.body.appendChild(script);
            });
        }
        
        async function saveChatMessage(from, text) {
            try {
                await jsonp(
                    `${BACKEND}?action=saveChat&email=${encodeURIComponent(currentUser.email)}&from=${from}&text=${encodeURIComponent(text)}`
                );
            } catch (e) {
                console.error('Failed to save chat:', e);
            }
        }
        
        async function loadChatHistory() {
            try {
                const result = await jsonp(`${BACKEND}?action=getUserChats&email=${encodeURIComponent(currentUser.email)}`);
                
                if (result && result.success && result.chats && result.chats.length > 0) {
                    const container = document.getElementById('chatMessages');
                    container.innerHTML = '';
                    
                    result.chats.forEach(chat => {
                        const msg = document.createElement('div');
                        msg.className = `message ${chat.from.toLowerCase()}`;
                        
                        const textDiv = document.createElement('div');
                        textDiv.textContent = chat.text;
                        
                        const timeDiv = document.createElement('div');
                        timeDiv.className = 'message-time';
                        timeDiv.textContent = new Date(chat.timestamp).toLocaleString('ro-RO');
                        
                        msg.appendChild(textDiv);
                        msg.appendChild(timeDiv);
                        container.appendChild(msg);
                    });
                    
                    container.scrollTop = container.scrollHeight;
                }
            } catch (e) {
                console.error('Failed to load chat history:', e);
            }
        }
