<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParty App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .page { display: none; }
        .page.active { display: block; }
        .login-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-container { position: relative; width: 100%; max-width: 450px; }
        .login-card { position: relative; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 60px 40px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .login-header { text-align: center; margin-bottom: 40px; }
        .login-title { font-size: 32px; font-weight: 700; color: #f1f5f9; margin-bottom: 10px; }
        .login-desc { font-size: 14px; color: #cbd5e1; }
        .form-group { margin-bottom: 24px; }
        label { display: block; font-size: 12px; font-weight: 500; text-transform: uppercase; color: #e2e8f0; margin-bottom: 8px; }
        input { width: 100%; padding: 14px 16px; background: rgba(15, 23, 42, 0.7); border: 1px solid #475569; border-radius: 16px; color: #f1f5f9; font-size: 14px; outline: none; }
        input:focus { border-color: #818cf8; }
        .btn-primary { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 9999px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
        .error { background: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 12px; border-radius: 8px; margin-bottom: 20px; }
        .kyc-page { background: #0f172a; min-height: 100vh; padding: 40px 20px; }
        .kyc-container { max-width: 1000px; margin: 0 auto; background: rgba(15, 23, 42, 0.8); border-radius: 24px; padding: 40px; color: #f1f5f9; }
        .section { background: rgba(15, 23, 42, 0.7); border: 1px solid #334155; border-radius: 16px; padding: 24px; margin-bottom: 24px; }
        .admin-page { background: #0f172a; min-height: 100vh; padding: 40px 20px; }
        .card { background: rgba(15, 23, 42, 0.8); border-radius: 24px; padding: 40px; margin-bottom: 24px; color: #f1f5f9; }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 16px; text-align: left; color: #94a3b8; border-bottom: 1px solid #334155; }
        td { padding: 16px; border-bottom: 1px solid #334155; color: #f1f5f9; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 9999px; font-size: 12px; font-weight: 600; }
        .badge-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .badge-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    </style>
</head>
<body>
    <div id="loginPage" class="page active login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div style="font-size: 11px; letter-spacing: 0.25em; text-transform: uppercase; color: rgba(167, 139, 250, 0.8); margin-bottom: 10px;">SuperParty ‚Ä¢ Login</div>
                    <h1 class="login-title">IntrƒÉ √Æn contul tƒÉu</h1>
                    <p class="login-desc">Folose»ôte datele primite de la SuperParty</p>
                </div>
                <div id="loginError" class="error" style="display:none;"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="ex: ana@superparty.ro" required />
                    </div>
                    <div class="form-group">
                        <label for="password">ParolƒÉ</label>
                        <input type="password" id="password" placeholder="Introdu parola ta" required />
                    </div>
                    <button type="submit" class="btn-primary">üîì IntrƒÉ √Æn aplica»õie</button>
                </form>
            </div>
        </div>
    </div>
    <div id="kycPage" class="page kyc-page">
        <div class="kyc-container">
            <h1 style="font-size: 36px; margin-bottom: 8px;">ü™™ Verificare cont & contract</h1>
            <div class="section">
                <h2 style="font-size: 20px; margin-bottom: 16px;">üìÑ Contract de colaborare</h2>
                <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                    <input type="checkbox" id="contractCheck" style="width: 20px; height: 20px;" />
                    <span>Am citit »ôi accept contractul</span>
                </label>
            </div>
            <button class="btn-primary" onclick="goToAdmin()">üöÄ ContinuƒÉ</button>
        </div>
    </div>
    <div id="adminPage" class="page admin-page">
        <div style="max-width: 1400px; margin: 0 auto;">
            <div class="card">
                <h1 style="font-size: 36px;">üîí Admin Panel</h1>
            </div>
            <div class="card">
                <table>
                    <thead><tr><th>Nume</th><th>Email</th><th>Status</th></tr></thead>
                    <tbody>
                        <tr><td>Ion Popescu</td><td>ion@test.ro</td><td><span class="badge badge-pending">pending</span></td></tr>
                        <tr><td>Maria Ionescu</td><td>maria@test.ro</td><td><span class="badge badge-active">active</span></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('email').value === 'admin@test.ro' && document.getElementById('password').value === 'admin123') {
                showPage('kycPage');
            } else {
                document.getElementById('loginError').textContent = '‚ö†Ô∏è Email sau parolƒÉ gre»ôitƒÉ';
                document.getElementById('loginError').style.display = 'block';
            }
        });
        function goToAdmin() {
            if (document.getElementById('contractCheck').checked) showPage('adminPage');
            else alert('AcceptƒÉ contractul!');
        }
    </script>
</body>
</html>
