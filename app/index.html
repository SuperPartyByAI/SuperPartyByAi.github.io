<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParty App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        
        /* LOGIN */
        .login-page { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; padding: 40px; }
        .login-card { width: 100%; max-width: 500px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 60px 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
        .login-title { font-size: 36px; font-weight: 700; color: #f1f5f9; text-align: center; margin-bottom: 40px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 13px; font-weight: 600; text-transform: uppercase; color: #e2e8f0; margin-bottom: 10px; }
        input { width: 100%; padding: 16px 20px; background: rgba(15, 23, 42, 0.7); border: 2px solid #475569; border-radius: 16px; color: #f1f5f9; font-size: 16px; outline: none; }
        input:focus { border-color: #818cf8; }
        .btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 9999px; color: white; font-size: 18px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { background: rgba(239, 68, 68, 0.2); border: 2px solid rgba(239, 68, 68, 0.5); color: #fca5a5; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        
        /* KYC */
        .kyc-page { min-height: 100vh; background: #0f172a; padding: 60px 40px; }
        .kyc-container { max-width: 1200px; margin: 0 auto; background: rgba(15, 23, 42, 0.9); border: 2px solid #334155; border-radius: 30px; padding: 60px; color: #f1f5f9; }
        .kyc-title { font-size: 42px; font-weight: 700; margin-bottom: 40px; }
        .section { background: rgba(15, 23, 42, 0.8); border: 2px solid #334155; border-radius: 20px; padding: 30px; margin-bottom: 30px; }
        .checkbox-label { display: flex; align-items: center; gap: 15px; cursor: pointer; font-size: 16px; }
        .checkbox-label input { width: 22px; height: 22px; }
        
        /* ADMIN */
        .admin-page { min-height: 100vh; background: #0f172a; padding: 60px 40px; }
        .admin-container { max-width: 1600px; margin: 0 auto; }
        .card { background: rgba(15, 23, 42, 0.9); border: 2px solid #334155; border-radius: 30px; padding: 50px; margin-bottom: 30px; color: #f1f5f9; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { padding: 18px; text-align: left; color: #94a3b8; text-transform: uppercase; border-bottom: 2px solid #334155; font-size: 13px; }
        td { padding: 18px; border-bottom: 1px solid #334155; color: #f1f5f9; font-size: 15px; }
        .badge { padding: 6px 14px; border-radius: 9999px; font-size: 13px; font-weight: 600; }
        .badge-pending { background: rgba(251, 191, 36, 0.25); color: #fbbf24; }
        .badge-active { background: rgba(34, 197, 94, 0.25); color: #22c55e; }
        .loading { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page active login-page">
        <div class="login-card">
            <h1 class="login-title">ðŸŽ‰ SuperParty Login</h1>
            <div id="loginError" class="error" style="display:none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="ex: ana@superparty.ro" required />
                </div>
                <div class="form-group">
                    <label>ParolÄƒ</label>
                    <input type="password" id="loginPassword" placeholder="Introdu parola" required />
                </div>
                <button type="submit" class="btn" id="loginBtn">ðŸ”“ IntrÄƒ Ã®n aplicaÈ›ie</button>
            </form>
        </div>
    </div>

    <!-- KYC PAGE -->
    <div id="kycPage" class="page kyc-page">
        <div class="kyc-container">
            <h1 class="kyc-title">ðŸªª Verificare cont & contract</h1>
            <div class="section">
                <h2 style="font-size: 24px; margin-bottom: 20px;">ðŸ“„ Contract de colaborare</h2>
                <label class="checkbox-label">
                    <input type="checkbox" id="contractCheck" />
                    <span>Am citit È™i accept contractul de colaborare</span>
                </label>
            </div>
            <button class="btn" onclick="goToAdmin()">ðŸš€ ContinuÄƒ</button>
        </div>
    </div>

    <!-- ADMIN PAGE -->
    <div id="adminPage" class="page admin-page">
        <div class="admin-container">
            <div class="card">
                <h1 style="font-size: 42px; margin-bottom: 10px;">ðŸ”’ Admin Panel</h1>
                <p style="color: #94a3b8; font-size: 18px;">Management utilizatori È™i aprobare conturi</p>
            </div>
            <div class="card">
                <div id="usersLoading" class="loading">Se Ã®ncarcÄƒ utilizatori...</div>
                <table id="usersTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Nume</th>
                            <th>Email</th>
                            <th>Cod</th>
                            <th>Rol</th>
                            <th>Status</th>
                            <th>KYC</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbwpScVyziDaoVeuxcqdBQ3qx6j-QHy5FYoWtvlqMSsu15eXGI_l5fmo1Bg8zqP1BLyJ/exec';
        let currentUser = null;

        // JSONP Helper
        function jsonp(url) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonpCallback_' + Date.now();
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve(data);
                };
                const script = document.createElement('script');
                script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
                script.onerror = () => reject(new Error('JSONP request failed'));
                document.body.appendChild(script);
            });
        }

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            btn.disabled = true;
            btn.textContent = 'Se Ã®ncarcÄƒ...';
            errorDiv.style.display = 'none';

            try {
                const url = `${BACKEND_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
                const result = await jsonp(url);
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('superparty_user', JSON.stringify(result.user));
                    
                    // Check KYC status
                    if (!result.user.kyc_status || result.user.kyc_status === 'not_started') {
                        showPage('kycPage');
                    } else if (result.user.is_admin) {
                        showPage('adminPage');
                        loadUsers();
                    } else {
                        alert('Dashboard Ã®n construcÈ›ie!');
                    }
                } else {
                    errorDiv.textContent = 'âš ï¸ ' + (result.error || 'Email sau parolÄƒ greÈ™itÄƒ');
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'âš ï¸ Eroare la conectare: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'ðŸ”“ IntrÄƒ Ã®n aplicaÈ›ie';
            }
        });

        // KYC
        function goToAdmin() {
            if (document.getElementById('contractCheck').checked) {
                if (currentUser && currentUser.is_admin) {
                    showPage('adminPage');
                    loadUsers();
                } else {
                    alert('Contul tÄƒu va fi revizuit de admin!');
                }
            } else {
                alert('Trebuie sÄƒ accepÈ›i contractul!');
            }
        }

        // ADMIN - Load Users
        async function loadUsers() {
            const loading = document.getElementById('usersLoading');
            const table = document.getElementById('usersTable');
            const tbody = document.getElementById('usersBody');
            
            loading.style.display = 'block';
            table.style.display = 'none';

            try {
                const url = `${BACKEND_URL}?action=getUsers`;
                const result = await jsonp(url);
                
                if (result.success && result.users) {
                    tbody.innerHTML = result.users.map(user => `
                        <tr>
                            <td>${user.prenume || ''} ${user.nume || ''}</td>
                            <td style="color: #94a3b8;">${user.email}</td>
                            <td>${user.cod || '-'}</td>
                            <td>${user.rol || '-'}</td>
                            <td><span class="badge badge-${user.status === 'active' ? 'active' : 'pending'}">${user.status || 'pending'}</span></td>
                            <td><span class="badge badge-${user.kyc_status === 'approved' ? 'active' : 'pending'}">${user.kyc_status || 'pending'}</span></td>
                        </tr>
                    `).join('');
                    loading.style.display = 'none';
                    table.style.display = 'table';
                } else {
                    loading.textContent = 'Nu s-au gÄƒsit utilizatori';
                }
            } catch (error) {
                loading.textContent = 'Eroare la Ã®ncÄƒrcare: ' + error.message;
            }
        }

        // ROUTING
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Check if already logged in
        const savedUser = localStorage.getItem('superparty_user');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            if (currentUser.is_admin) {
                showPage('adminPage');
                loadUsers();
            }
        }
    </script>
</body>
</html>
