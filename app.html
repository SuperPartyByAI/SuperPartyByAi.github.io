<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperParty - Portal Operatori</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #fff;
            overflow-x: hidden;
        }

        /* AUTH SCREENS */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-box {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-right: 2px solid rgba(248, 113, 113, 0.5);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(248, 113, 113, 0.2);
        }

        .sidebar-logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #f87171, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .sidebar-user {
            margin-top: 15px;
            padding: 12px;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            font-size: 13px;
        }

        .sidebar-user-name {
            font-weight: 600;
            color: #f87171;
            margin-bottom: 3px;
        }

        .sidebar-user-code {
            font-size: 11px;
            color: #94a3b8;
        }

        .mode-badge {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: white;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        .mode-badge.admin {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .mode-badge.gm {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .sidebar-menu {
            padding: 20px 0;
            padding-bottom: 100px;
        }

        .menu-section {
            padding: 15px 20px 10px;
            font-size: 11px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            border-left-color: #f87171;
        }

        .menu-item.active {
            background: rgba(248, 113, 113, 0.15);
            color: #fff;
            border-left-color: #ef4444;
        }

        .menu-item .icon {
            font-size: 20px;
        }

        .logout-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 220px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 1001;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #94a3b8;
            font-size: 14px;
        }

        /* CHAT WIDGET */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
        }

        .chat-window {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            flex-direction: column;
            overflow: hidden;
        }

        .chat-window.active {
            display: flex;
        }

        .chat-window-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-window-header h3 {
            font-size: 18px;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.8;
        }

        .chat-close:hover {
            opacity: 1;
        }

        .chat-window-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .chat-message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message.bot {
            text-align: left;
        }

        .chat-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .chat-message.user .chat-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-message.bot .chat-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-window-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-window-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .chat-window-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .chat-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div class="screen active" id="loginScreen">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>üé≠ SuperParty</h1>
                    <p>Portal Operatori</p>
                </div>
                <div class="auth-content">
                    <div class="error-message" id="loginError"></div>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required placeholder="operator@superparty.ro" autocomplete="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">ParolƒÉ</label>
                            <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
                        </div>
                        
                        <button type="submit" class="btn" id="loginBtn">Autentificare</button>
                    </form>
                    
                    <div class="toggle-link">
                        Nu ai cont? <a onclick="showRegister()">√énregistreazƒÉ-te</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- REGISTER SCREEN -->
    <div class="screen" id="registerScreen">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>üé≠ SuperParty</h1>
                    <p>Creare Cont Operator</p>
                </div>
                <div class="auth-content">
                    <div class="error-message" id="registerError"></div>
                    <div class="success-message" id="registerSuccess"></div>
                    
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerName">Nume Complet</label>
                            <input type="text" id="registerName" required placeholder="Ion Popescu" autocomplete="name">
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required placeholder="operator@superparty.ro" autocomplete="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">ParolƒÉ</label>
                            <input type="password" id="registerPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" autocomplete="new-password">
                        </div>
                        
                        <div class="form-group">
                            <label for="registerConfirmPassword">ConfirmƒÉ Parola</label>
                            <input type="password" id="registerConfirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" autocomplete="new-password">
                        </div>
                        
                        <button type="submit" class="btn" id="registerBtn">Creare Cont</button>
                    </form>
                    
                    <div class="toggle-link">
                        Ai deja cont? <a onclick="showLogin()">AutentificƒÉ-te</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD SCREEN -->
    <div class="screen" id="dashboardScreen">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">üéâ SuperParty</div>
                <div style="font-size: 12px; color: #94a3b8;">by <span style="color: #f87171;">AI</span> ‚ú®</div>
                <div class="sidebar-user">
                    <div class="sidebar-user-name" id="userName"></div>
                    <div class="sidebar-user-code">Cod: <span id="userCode"></span></div>
                    <div id="modeBadge"></div>
                </div>
            </div>
            <div class="sidebar-menu" id="sidebarMenu"></div>
            <button class="logout-btn" onclick="handleLogout()">üö™ Deconectare</button>
        </div>
        <div class="main-content" id="mainContent"></div>
    </div>

    <!-- CHAT WIDGET -->
    <div class="chat-widget" id="chatWidget" style="display: none;">
        <button class="chat-button" onclick="toggleChat()" id="chatButton">üí¨</button>
        <div class="chat-window" id="chatWindow">
            <div class="chat-window-header">
                <h3>ü§ñ SuperParty AI</h3>
                <button class="chat-close" onclick="toggleChat()">√ó</button>
            </div>
            <div class="chat-window-messages" id="chatMessages">
                <div class="chat-message bot">
                    <div class="chat-bubble">BunƒÉ! üëã Cu ce te pot ajuta?</div>
                </div>
            </div>
            <div class="chat-window-input">
                <input type="text" id="chatInput" placeholder="Scrie mesajul tƒÉu..." onkeypress="if(event.key==='Enter') sendChatMessage()">
                <button class="chat-send" id="chatSendBtn" onclick="sendChatMessage()">Trimite</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURARE
        // ==========================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbzBn05lJvebaWaJJ91tzka4fWDweCEWFOkfB3SuppbUtpGEy00LA7ljo-AUEGEImGEI/exec';
        
        let currentUser = null;
        let currentMode = 'operator';
        let chatConversationId = '';

        // ==========================================
        // JSONP API CALL
        // ==========================================
        function apiCall(action, params, callback) {
            const callbackName = 'jsonpCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            window[callbackName] = function(data) {
                console.log(`‚úÖ Response [${action}]:`, data);
                delete window[callbackName];
                const scripts = document.querySelectorAll(`script[data-callback="${callbackName}"]`);
                scripts.forEach(s => s.remove());
                if (callback) callback(data);
            };
            
            const queryParams = new URLSearchParams({
                action: action,
                callback: callbackName,
                _: Date.now(),
                ...params
            });
            
            const script = document.createElement('script');
            script.setAttribute('data-callback', callbackName);
            script.src = `${API_URL}?${queryParams.toString()}`;
            
            console.log(`üöÄ Request [${action}]:`, params);
            
            script.onerror = function() {
                console.error(`‚ùå JSONP [${action}] failed`);
                delete window[callbackName];
                if (callback) callback({ success: false, error: 'Network error' });
            };
            
            document.body.appendChild(script);
        }

        // ==========================================
        // SESSION MANAGEMENT
        // ==========================================
        function saveSession(user) {
            localStorage.setItem('superparty_user', JSON.stringify(user));
        }

        function loadSession() {
            const saved = localStorage.getItem('superparty_user');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        function clearSession() {
            localStorage.removeItem('superparty_user');
        }

        // ==========================================
        // SCREEN MANAGEMENT
        // ==========================================
        function showLogin() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('loginScreen').classList.add('active');
            document.getElementById('loginError').classList.remove('active');
        }

        function showRegister() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('registerScreen').classList.add('active');
            document.getElementById('registerError').classList.remove('active');
            document.getElementById('registerSuccess').classList.remove('active');
        }

        function showDashboard() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('dashboardScreen').classList.add('active');
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userCode').textContent = currentUser.code;
            
            document.getElementById('chatWidget').style.display = 'block';
            
            loadMenu();
        }

        // ==========================================
        // LOGIN - ‚úÖ FIXAT: trimite 'username' nu 'email'
        // ==========================================
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            btn.disabled = true;
            btn.textContent = 'Se autentificƒÉ...';
            errorDiv.classList.remove('active');
            
            // ‚úÖ FIXAT: trimite 'username' nu 'email'
            apiCall('login', { username: email, password }, function(data) {
                if (data.success) {
                    currentUser = data.user;
                    saveSession(currentUser);
                    showDashboard();
                } else {
                    errorDiv.textContent = data.error || data.message || 'Eroare la autentificare';
                    errorDiv.classList.add('active');
                }
                
                btn.disabled = false;
                btn.textContent = 'Autentificare';
            });
        }

        // ==========================================
        // REGISTER
        // ==========================================
        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const btn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            btn.disabled = true;
            btn.textContent = 'Se creeazƒÉ contul...';
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Parolele nu coincid!';
                errorDiv.classList.add('active');
                btn.disabled = false;
                btn.textContent = 'Creare Cont';
                return;
            }
            
            apiCall('register', { name, email, password, confirmPassword }, function(data) {
                if (data.success) {
                    successDiv.textContent = 'Cont creat cu succes! A»ôteaptƒÉ aprobarea adminului...';
                    successDiv.classList.add('active');
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('loginEmail').value = email;
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || data.message || 'Eroare la creare cont';
                    errorDiv.classList.add('active');
                }
                
                btn.disabled = false;
                btn.textContent = 'Creare Cont';
            });
        }

        // ==========================================
        // LOGOUT
        // ==========================================
        function handleLogout() {
            if (confirm('Sigur vrei sƒÉ te deconectezi?')) {
                currentUser = null;
                currentMode = 'operator';
                clearSession();
                location.reload();
            }
        }

        // ==========================================
        // MENU LOADING
        // ==========================================
        function loadMenu() {
            const menu = document.getElementById('sidebarMenu');
            menu.innerHTML = `
                <div class="menu-item active">
                    <span class="icon">üè†</span>
                    <span>AcasƒÉ</span>
                </div>
            `;
        }

        // ==========================================
        // CHAT
        // ==========================================
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.classList.toggle('active');
        }

        function addChatMessage(text, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user' : 'bot'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addChatMessage(message, true);
            input.value = '';
            
            const sendBtn = document.getElementById('chatSendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Trimite...';
            
            apiCall('chat', { message, conversationId: chatConversationId }, function(data) {
                if (data.success && data.response) {
                    addChatMessage(data.response, false);
                    chatConversationId = data.conversationId || '';
                } else {
                    addChatMessage('Ne pare rƒÉu, a apƒÉrut o eroare.', false);
                }
                
                sendBtn.disabled = false;
                sendBtn.textContent = 'Trimite';
                input.focus();
            });
        }

        // ==========================================
        // INIT
        // ==========================================
        window.onload = function() {
            console.log('üöÄ SuperParty Portal v3.9 LOADED!');
            
            const savedUser = loadSession();
            if (savedUser) {
                console.log('‚úÖ User found in session:', savedUser);
                currentUser = savedUser;
                showDashboard();
            } else {
                console.log('‚ùå No user in session');
                showLogin();
            }
        };
    </script>
</body>
</html>
